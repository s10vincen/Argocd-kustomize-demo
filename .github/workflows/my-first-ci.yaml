name: CI/CD vinno

on:
  push:
    branches:
      - "**"

jobs:
  first-job:
    runs-on: self-hosted
    steps:
      - name: Checkout repository manually
        run: |
          git fetch origin ${{ github.ref }}
          git checkout ${{ github.sha }}

      - name: Welcome message
        run: echo "This is my first GitHub Action job"

      - name: List all files
        run: ls -la

      - name: Read file
        run: cat .github/workflows/my-first-ci.yaml
